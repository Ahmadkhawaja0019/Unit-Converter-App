<html>
    <head>
        <title>Metric/Imperial Unit Conversion</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "top">
            <h1 id = "header">Metric/Imperial Unit Conversion</h1>
            <input id = "input-el" type = "number">
            <button id = "input-btn">Convert</button>
        </div>
        <div id = "bottom">
            <div class = "units">
                <h3>Length (Meter/Feet)<h3>
                <p id = "len"></p>
            </div>
            <div class = "units">
                <h3>Volume (Liters/Gallons)<h3>
                <p id = "vol"></p>
            </div>
            <div class = "units">
                <h3>Mass (Kilograms/Pounds)<h3>
                <p id = "mass"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
